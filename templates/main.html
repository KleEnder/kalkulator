<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Calcultor</h1>
    <form method="post">
        <label for="input_number"></label>
        <input name="input_number" type="number" placeholder="enter number" id="input_number">
        <br>
        <br>
        <label for="input_number_2"></label>
        <input name="input_number_2" type="number" placeholder="enter second number" id="input_number_2">
        <br>
        <br>
        <label for="input_operation"></label>
        <input name="input_operation" type="text" placeholder="enter operation" id="input_operation">
        <br>
        <br>
        <button type="submit">Compute</button>
    </form>
    <br>
    <br>
    <label for="result"></label>
    <input name="result" type="text" placeholder="result" id="result" value="{{ operation }}">
    <p>{{operation}}</p>
</body>
</html>
